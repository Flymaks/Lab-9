<html>
<head>
    <title>Give me a  review</title>
    <script type="text/javascript" src="/static/update.js"></script>
    <link href="static/store.css" rel="stylesheet">
</head>

<body>
    <h1>Reviews:</h1>
    <h3>Add new review:</h3>
    <form>
        <div>
            <input type="number" name="price" id="price" min="1" max="5" >
            <label for="price">Rate(1-5)</label>
        </div>
        <div>
            <input type="text" name="prod_name" id="prod_name">
            <label for="prod_name">Your review</label>
        </div>
        <button onClick="addProduct()">Add</button>
        <button onClick="delete_all()">Clear</button> <!-- Кнопка для очистки БД -->
    </form>
    <ul>
        {% for product in products_list %}
        <li>
            <div>
                
                <div>{{ product['price'] }} </div>
                <div>{{ product['prod_name'] }}</div>
                <!-- <input value="{{product['id']}}" onChange="updateProd(this)" name="in_stock" type="checkbox" {% if product.in_stock %} checked {% endif %}>
                <label for="in_stock">In stock</label> -->
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
